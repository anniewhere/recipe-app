<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="header-navigation">
          <!--Default menu-->
          <ul class="menu-list">
            <li class="menu-item">Home</li>
            <li class="menu-item">Contact</li>
            <li class="menu-item">About</li>
          </ul>
        </nav>
        <!--Hamburger menu-->
        <nav class="topnav">
          <div id="myLinks">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
          </div>
          <!--Hamburger menu icon-->
          <a class="icon fa fa-bars js-ham-menu"> </a>
        </nav>
        <div class="search">
          <input type="text" class="input-field js-input-field" />
          <button type="submit" class="fas fa-search js-search"></button>
        </div>
      </header>
      <div class="card-container">
        <div class="error-message js-error-message"></div>
        <div class="popup-container js-popup-container">
          <div class="popup js-popup">
            <i class="fas fa-times js-popup-close"></i>
            <h1 class="popup-title js-popup-title"></h1>
            <ul class="ingredients js-ingredients"></ul>
            <p class="instructions js-instructions"></p>
          </div>
        </div>
        <div class="recipe-container js-recipe-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
